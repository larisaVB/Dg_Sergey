<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>Delphic | Portfolio</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style1.css" media="all" />
<link rel="stylesheet" media="all" href="prettyPhoto.css" />
<!--[if IE 7]><link rel="stylesheet" type="text/css" href="style/css/ie7.css" media="all" /><![endif]-->
<script type="text/javascript" src="style/js/jquery-1.5.min.js"></script>
<script type="text/javascript" src="style/js/ddsmoothmenu.js"></script>
<script type="text/javascript" src="style/js/quicksand.js"></script>
<script type="text/javascript" src="style/js/portfolio.js"></script>
<script type="text/javascript" src="style/js/scripts.js"></script>
<script type="text/javascript" src="style/js/jquery.prettyPhoto.js"></script>
</head>
<body>
<div id="container">
  <!-- Begin Header Wrapper -->
  <div id="page-top">
    <div id="header-wrapper">
      <!-- Begin Header -->
      <div id="header">
        <div id="logo"><a href="index.html"><img src="g" alt="" /></a></div>
        <!-- Logo -->
        <!-- Begin Menu -->
        <div id="menu-wrapper">
          <div id="smoothmenu1" class="ddsmoothmenu">
            <ul>
              <li><a href="index.html">Главная</a></li>
             
              
          </div>
        </div>
        <!-- End Menu -->
      </div>
      <!-- End Header -->
    </div>
  </div>
  <!-- End Header Wrapper -->
  <!-- Begin Wrapper -->
  <div id="wrapper">
    <div id="portfolio">
      <!-- Begin Portfolio Navigation -->
      <ul class="gallerynav">
        
        <li><a href="#" data-value="photography">Фотографии<span></span></a></li>
        
      </ul>
      <!-- End Portfolio Navigation -->
      <!-- Begin Portfolio Elements -->
      <ul id="gallery" class="grid">
        <!-- Begin Image 1 -->
        <li class="photography"><a href="1.jpg" rel="prettyPhoto[gallery]"> <img src="1.jpg" alt="" /></a></li>
         <li data-id="id-2" class="photography"><a href="2.jpg" rel="prettyPhoto[gallery]"> <img src="2.jpg" alt="" /></a></li>
        <li data-id="id-3" class="photography"><a href="3.jpeg" rel="prettyPhoto[gallery]"> <img src="3.jpeg" alt="" /></a></li>

        <li data-id="id-4" class="photography"><a href="4.jpg" rel="prettyPhoto[gallery]"> <img src="4.jpg" alt="" /></a></li>
        <li data-id="id-5" class="photography"><a href="5.jpg" rel="prettyPhoto[gallery]"> <img src="5.jpg" alt="" /></a></li>
        <li data-id="id-6" class="photography"><a href="6.jpg" rel="prettyPhoto[gallery]"> <img src="6.jpg" alt="" /></a></li>
        <li data-id="id-7" class="photography"><a href="7.jpg" rel="prettyPhoto[gallery]"> <img src="7.jpg" alt="" /></a></li>
        
        <li data-id="id-8" class="photography"><a href="8.jpg" rel="prettyPhoto[gallery]"> <img src="8.jpg" alt="" /></a></li>
        <li data-id="id-9" class="photography"><a href="9.jpg" rel="prettyPhoto[gallery]"> <img src="9.jpg" alt="" /></a></li>

 <li data-id="id-9" class="photography"><a href="10.jpg" rel="prettyPhoto[gallery]"> <img src="10.jpg" alt="" /></a></li>
      </ul>     
      <!-- End Portfolio Elements -->
    </div>
  </div>
  <!-- End Wrapper -->
  <div class="clearfix"></div>
  <div class="push"></div>
  <!-- Begin Footer -->
  <div id="footer-wrapper">
    <div id="footer">
      <div id="footer-content">
        <!-- Begin Copyright -->
       
        <div id="socials">
          <ul>
            <li><a href="#"><img src="icon-rss.png" alt="" /></a></li>
            <li><a href="#"><img src="icon-twitter.png" alt="" /></a></li>
            <li><a href="#"><img src="icon-dribble.png" alt="" /></a></li>
            <li><a href="#"><img src="icon-tumblr.png" alt="" /></a></li>
            <li><a href="#"><img src="icon-flickr.png" alt="" /></a></li>
            <li><a href="#"><img src="icon-facebook.png" alt="" /></a></li>
          </ul>
        </div>
        <!-- End Social Icons -->
      </div>
    </div>
  </div>
  <!-- End Footer -->
</div>
<script type="text/javascript">
$(document).ready(function () {
    $("#gallery a[rel^='prettyPhoto']").prettyPhoto({
        theme: 'light_square',
        autoplay_slideshow: false
    });
    $("ul.grid img").hide()
    $("ul.grid img").each(function (i) {
        $(this).delay(i * 200).fadeIn();
    });
});
</script>
</body>
</html>
